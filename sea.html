<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CMD加载</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   
    <link rel="stylesheet" type="text/css" href="Content/Site.css">
     <link rel="stylesheet" type="text/css" href="Libs/Jquery/jquery-ui-1.10.4.custom.css">
      <link rel="stylesheet" type="text/css" href="Libs/EasyUI/themes/default/easyui.css">
       <link rel="stylesheet" type="text/css" href="Libs/EasyUI/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="Libs/Poshytip/tip-yellowsimple/tip-yellowsimple.css">


	<script type="text/javascript" src='./Libs/sea/sea.js'></script>
     
</head>
<body style="margin:0px;">
  <script type="text/javascript">
        seajs.config({
            base: "./Libs/sea/",
            alias: {
              "jquery": "jq-sea",
            }
  });

   seajs.use("./Scripts/test");
      
    </script>

    
<style type="text/css">
        .tabs-tool {
            border-width: 0 0 1px 1px;
        }
        #soundmanager-debug {
            display: none;
        }
    </style>
    <form method="post" id="comExportForm">
        <input type="hidden" name="exportParams" value="导出" id="hidExportParam" />
    </form>
    
<style type="text/css">
    .table td {
        width: 100px;
    }

        .table td:nth-child(2n+1) {
            width: 100px;
        }

        .table td:nth-child(2n) {
            width: 124px;
        }
</style>
<div style="padding: 2px;">
  
    <form>
        <div class="container-noborder">
            <fieldset id="toolbar">
                <a href="javascript:void(0)" id="btnOrderAdd" class="easyui-linkbutton" iconcls="icon-add"
                   data-options="plain:true,keyText:'新增运输订单'">新建</a> 
                <a href="javascript:void(0)" id="btnOrderSave" class="easyui-linkbutton" iconcls="icon-save" 
                   data-options="plain:true,keyText:'保存运输订单'">保存</a> 
                <a href="javascript:void(0)" id="btnOrderEdit" class="easyui-linkbutton" iconcls="icon-edit"
                   data-options="plain:true,keyText:'修改运输订单'">修改</a>
                <a href="javascript:void(0)" id="btnOrderDelete" class="easyui-linkbutton" iconcls="icon-remove" 
                   data-options="plain:true,keyText:'删除运输订单'">删除</a>
                <a href="javascript:void(0)" id="btnClear" class="easyui-linkbutton" iconcls="icon-clear"
                   data-options="plain:true,keyText:'清除运输订单'">清除</a>
            </fieldset>
        </div>
        <div class="container-noborder">
            <input type="hidden" id="ID" name="ID" />
            <fieldset>
                <legend>订单信息</legend>
                <table class="table">
                    <tr>
                        <td>
                            <label class="requiredinput formlabel">
                                订单号:
                            </label>
                        </td>
                        <td>
                           
                            <input type='text' id='OrderNo'> 
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                订单类型:
                            </label>
                        </td>
                        <td>
                            <input id="OrderType" name="OrderTypeName" class="easyui-combobox" style="width: 166px;" />
                        </td>
                        <td style="width: 90px;">
                            <label class="formlabel">
                                运输方式:
                            </label>
                        </td>
                        <td>
                            <select class='easyui-combobox' id='transportType'></select>
                           
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                订单状态:
                            </label>
                        </td>
                        <td>
                            <input id="lbStatus" name="OrderStatusName" type="text" class="inputbox" disabled="disabled"
                                   style="color: red; width: 164px;" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div class="container-noborder">
            <fieldset>
                <legend>客户信息</legend>
                <table class="table">
                    <tr>
                        <td>
                            <label class="requiredinput formlabel">
                                客户名称:
                            </label>
                        </td>
                        <td>
                            <input id="CustomerName" name="CustomerName" class="inputbox" style="width: 162px;" />
                           
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                客户订单号:
                            </label>
                        </td>
                        <td>
                            <input type='text' id='CusOrderNo'> 
                          
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div class="container-noborder">
            <fieldset>
                <legend>收货方信息</legend>
                <table class="table">
                    <tr>
                        <td>
                            <label class="requiredinput formlabel">
                                收货单位:
                            </label>
                        </td>
                        <td>
                            <input id="ConsigneeName" name="ConsigneeName" class="inputbox" style="width: 162px;" />
                          
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                收货人:
                            </label>
                        </td>
                        <td>
                            <input id="ConsigneePeople" name="ConsigneePeople" class="inputbox" type="text" style="width: 162px;">
                            <input type="hidden" name="AreaCode" id="AreaCode" />
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                联系电话:
                            </label>
                        </td>
                        <td colspan="3">
                             <input id="ConsigneePhone" name="ConsigneePeople" class="inputbox" type="text" style="width: 162px;">
                           
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="requiredinput formlabel">
                                所在省份:
                            </label>
                        </td>
                        <td>
                            <select id="selProvince" class="easyui-combobox" style="width: 166px">
                                <option value="-请选择-">-请选择-</option>
                            </select>
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                所在城市:
                            </label>
                        </td>
                        <td>
                            <select id="selCity" class="easyui-combobox" style="width: 166px">
                                <option>-请选择-</option>
                            </select>
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                所在区县:
                            </label>
                        </td>
                        <td>
                            <select id="selDistrict" class="easyui-combobox" style="width: 166px">
                                <option>-请选择-</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="requiredinput formlabel">
                                所在乡镇:
                            </label>
                        </td>
                        <td>
                            <select id="selTown" class="easyui-combobox" style="width: 166px">
                                <option value="0">-请选择-</option>
                            </select>
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                详细地址:
                            </label>
                        </td>
                        <td colspan="5">
                             <input type='text' id='ConsigneeAddress'> 
                           
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div class="container-noborder">
            <fieldset>
                <legend>结算信息</legend>
                <table class="table">
                    <tr>
                        <td>
                            <label class="requiredinput formlabel">
                                结算方式:
                            </label>
                        </td>
                        <td>
                            <select id='settlementType' class='easyui-combobox'>
                                
                            </select>
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                配送模式:
                            </label>
                        </td>
                        <td>
                            <select id="DeliveryMode" name="DeliveryMode" class="easyui-combobox" style="width: 166px;">
                                <option value="-1">-请选择-</option>
                            </select>
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                现付金额:
                            </label>
                        </td>
                        <td>
                               <input type='text' id='PayMoneyNow'> 
                           
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="requiredinput formlabel">
                                到付金额:
                            </label>
                        </td>
                        <td>
                             <input type='text' id='PayMoneyArrive'> 
                           
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                回单&回付:
                            </label>
                        </td>
                        <td>
                            <input type='text' id='PayMoneyBack'> 
                           
                        </td>
                        <td>
                            <label class="requiredinput formlabel">
                                应付金额:
                            </label>
                        </td>
                        <td colspan="9">
                            <input type="text" id="ShouldPayFor" name="ShouldPayFor" class="easyui-numberbox inputbox number"
                                   style="width: 162px;" disabled="disabled">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div class="container-noborder">
            <fieldset>
                <legend>运输信息</legend>
                <table class="table">
                    <tr>
                        <td style="width: 80px;">
                            <label class="requiredinput formlabel">
                                接单时间:
                            </label>
                        </td>
                        <td>
                            <input type='text' id='OrderTime' class = "easyui-datetimebox"> 
                        </td>
                        <td style="width: 100px;">
                            <label class="formlabel" style="width: 100px;">
                                要求到达时间:
                            </label>
                        </td>
                        <td>
                             <input type='text' id='RequireArriveTime' class = "easyui-datetimebox"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="formlabel">
                                备注:
                            </label>
                        </td>
                        <td colspan="7">
                            <textarea id='Remark'></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>
    <div class="container-grid">
        <div id="divOrderDetail" title="订单明细">
        </div>
    </div>
</div>
  
</body>
</html>
